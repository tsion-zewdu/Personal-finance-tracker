<aside id="sidebar" class="w-64 bg-slate-900 border-r border-slate-800 flex flex-col h-screen fixed md:relative z-40 transform -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out">
     <button id="mobile-menu-close" onclick="toggleSidebar()" class="absolute top-4 right-4 md:hidden text-white hover:text-slate-300 text-2xl focus:outline-none focus:ring-2 focus:ring-blue-500 p-1 rounded">
        <i class="fas fa-times"></i>
    </button>
    
    <!-- Profile section -->
    <div class="p-6 border-b border-slate-800">
        <div class="flex items-center gap-3">
            <div class="w-12 h-12 rounded-full bg-blue-600 flex items-center justify-center text-white font-bold text-xl shadow-md">
                <span id="user-avatar">{{ request.user.username|first|upper }}</span>
            </div>
            <div class="flex-1 min-w-0">
                <p id="user-name" class="text-sm font-semibold text-white truncate">
                    {{ request.user.get_full_name|default:request.user.username }}
                </p>
                <p id="user-email" class="text-xs text-slate-400 truncate">{{ request.user.email }}</p>
            </div>
        </div>
    </div>
    
    <nav class="flex-1 p-4 overflow-y-auto" aria-label="Main navigation">
        <ul class="space-y-1">
            <li>
                <a href="{% url 'dashboard' %}" 
                   class="flex items-center gap-3 px-4 py-3 text-sm font-medium rounded-lg transition-all duration-200 
                          {% if request.path == '/dashboard/' %}bg-blue-600 text-white shadow-md{% else %}text-slate-300 hover:text-white hover:bg-slate-800 hover:shadow-sm{% endif %}">
                    <i class="fas fa-chart-bar text-lg w-6 text-center"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li>
                <a href="{% url 'transactions' %}" 
                   class="flex items-center gap-3 px-4 py-3 text-sm font-medium rounded-lg transition-all duration-200 
                          {% if request.path == '/transactions/' %}bg-blue-600 text-white shadow-md{% else %}text-slate-300 hover:text-white hover:bg-slate-800 hover:shadow-sm{% endif %}">
                    <i class="fas fa-exchange-alt text-lg w-6 text-center"></i>
                    <span>Transactions</span>
                </a>
            </li>
            <li>
                <a href="{% url 'categories' %}" 
                   class="flex items-center gap-3 px-4 py-3 text-sm font-medium rounded-lg transition-all duration-200 
                          {% if request.path == '/categories/' %}bg-blue-600 text-white shadow-md{% else %}text-slate-300 hover:text-white hover:bg-slate-800 hover:shadow-sm{% endif %}">
                    <i class="fas fa-tags text-lg w-6 text-center"></i>
                    <span>Categories & Budgets</span>
                </a>
            </li>
            <li>
                <a href="{% url 'reports' %}" 
                   class="flex items-center gap-3 px-4 py-3 text-sm font-medium rounded-lg transition-all duration-200 
                          {% if request.path == '/reports/' %}bg-blue-600 text-white shadow-md{% else %}text-slate-300 hover:text-white hover:bg-slate-800 hover:shadow-sm{% endif %}">
                    <i class="fas fa-chart-pie text-lg w-6 text-center"></i>
                    <span>Reports</span>
                </a>
            </li>
            <li>
                <a href="{% url 'profile' %}" 
                   class="flex items-center gap-3 px-4 py-3 text-sm font-medium rounded-lg transition-all duration-200 
                          {% if request.path == '/profile/' %}bg-blue-600 text-white shadow-md{% else %}text-slate-300 hover:text-white hover:bg-slate-800 hover:shadow-sm{% endif %}">
                    <i class="fas fa-cog text-lg w-6 text-center"></i>
                    <span>Profile & Settings</span>
                </a>
            </li>
        </ul>
    </nav>
    
    <div class="p-4 border-t border-slate-800">
        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" 
                    class="w-full flex items-center gap-3 px-4 py-3 text-sm font-medium text-red-400 hover:text-red-300 hover:bg-slate-800 rounded-lg transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-red-500">
                <i class="fas fa-sign-out-alt text-lg w-6 text-center"></i>
                <span>Logout</span>
            </button>
        </form>
    </div>
</aside>

<!-- Overlay for mobile menu -->
<div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-30 md:hidden hidden transition-opacity duration-300"></div>
